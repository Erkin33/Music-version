<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Music Library</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .track {
      display: flex;
      align-items: flex-start;
      border-bottom: 1px solid #333;
      padding: 15px 0;
    }
    .cover {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      object-fit: cover;
      margin-right: 20px;
    }
    .info {
      flex: 1;
    }
    .info h2 {
      font-size: 18px;
      margin: 0 0 5px;
    }
    .info p {
      font-size: 14px;
      margin: 0 0 10px;
      color: #aaa;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>

  <div class="container">
